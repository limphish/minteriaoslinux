<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h1ntomail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            background: black;
            color: #0f0;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .circle-video {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            box-shadow: 0 0 15px #0f0;
        }
        .circle-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .music-controls button:hover {
            background-color: #0f0;
        }
        .music-controls button svg {
            fill: black;
        }
        .progress-bar .progress {
            background-color: #0f0;
        }
        .social-icons a {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }
        .social-icons img {
            filter: brightness(0) saturate(100%) invert(8%) sepia(99%) saturate(7477%) hue-rotate(1deg) brightness(101%) contrast(104%);
        }
    </style>
</head>
<body class="flex min-h-screen items-center justify-center bg-black text-green-500 p-4">
    <canvas id="matrix"></canvas>
    <main class="text-center space-y-6 max-w-2xl w-full px-4">
        <div class="circle-video">
            <video autoplay loop muted playsinline src="profile.mp4"></video>
        </div>
        <h1 class="text-4xl font-bold">h1ntomail</h1>
        <p class="text-lg text-green-300">Женя лох</p>
        <div class="flex justify-center gap-6 social-icons">
            <a href="https://t.me/h1ntomail" target="_blank">
                <img src="https://www.svgrepo.com/show/354443/telegram.svg" alt="Telegram" class="w-8 h-8">
            </a>
            <a href="https://github.com/h1ntomail" target="_blank">
                <img src="https://www.svgrepo.com/show/331488/github.svg" alt="GitHub" class="w-8 h-8">
            </a>
        </div>
        <div class="music-controls">
            <button id="prevButton" title="Назад">
                <svg viewBox="0 0 24 24">
                    <path d="M6 6v12h2V6H6zm10 0v12l-8-6 8-6z"/>
                </svg>
            </button>
            <button id="pauseButton" title="Пауза">
                <svg viewBox="0 0 24 24">
                    <path d="M8 6h2v12H8V6zm6 0h2v12h-2V6z"/>
                </svg>
            </button>
            <button id="nextButton" title="Вперед">
                <svg viewBox="0 0 24 24">
                    <path d="M6 6v12h2V6H6zm10 0v12l-8-6 8-6z" transform="scale(-1, 1) translate(-24, 0)"/>
                </svg>
            </button>
        </div>
        <div class="progress-container">
            <span id="currentTime" class="text-sm">0:00</span>
            <div class="progress-bar w-full h-1 bg-gray-700 mx-2 cursor-pointer">
                <div class="progress h-full w-0"></div>
            </div>
            <span id="duration" class="text-sm">0:00</span>
        </div>
    </main>
    <audio id="audioPlayer"></audio>
    <script>
        // Matrix rain effect
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        const letters = "01";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0f0";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        // Audio player
        const audioPlayer = document.getElementById("audioPlayer");
        const progressBar = document.querySelector(".progress-bar");
        const progress = document.querySelector(".progress");
        const currentTimeElement = document.getElementById("currentTime");
        const durationElement = document.getElementById("duration");
        const songs = Array.from({length: 5}, (_, i) => `${i + 1}.mp3`);
        let currentSongIndex = 0;

        function formatTime(s) {
            const min = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        function playSong(index) {
            audioPlayer.src = songs[index];
            audioPlayer.play();
        }

        function togglePause() {
            audioPlayer.paused ? audioPlayer.play() : audioPlayer.pause();
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            playSong(currentSongIndex);
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            playSong(currentSongIndex);
        }

        function updateProgress() {
            const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progress.style.width = `${percent}%`;
            currentTimeElement.textContent = formatTime(audioPlayer.currentTime);
        }

        function setDuration() {
            durationElement.textContent = formatTime(audioPlayer.duration);
        }

        function seek(e) {
            const percent = e.offsetX / progressBar.offsetWidth;
            audioPlayer.currentTime = percent * audioPlayer.duration;
        }

        document.getElementById("pauseButton").onclick = togglePause;
        document.getElementById("nextButton").onclick = nextSong;
        document.getElementById("prevButton").onclick = prevSong;
        progressBar.onclick = seek;
        audioPlayer.ontimeupdate = updateProgress;
        audioPlayer.onloadedmetadata = setDuration;
        audioPlayer.onended = nextSong;
        playSong(currentSongIndex);
    </script>
</body>
</html>
