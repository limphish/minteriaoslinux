  <audio id="audioPlayer"></audio>
  <script>
    const bioText = "Minteria Corporation",
      bioElement = document.getElementById("bio"),
      buttonContainer = document.getElementById("button-container");
    bioElement.innerHTML = "";
    bioText.split("").forEach((char) => {
      const span = document.createElement("span");
      span.textContent = char;
      span.classList.add("hidden");
      bioElement.appendChild(span);
    });
    gsap.to("#bio span.hidden", {
      opacity: 1,
      duration: 1.5,
      stagger: 0.05,
      ease: "power2.out",
      onComplete: () => {
        gsap.to(buttonContainer, {
          opacity: 1,
          duration: 1,
          ease: "power2.out"
        });
      }
    });

    const audioPlayer = document.getElementById("audioPlayer"),
      progressBar = document.getElementById("progressBar"),
      progress = document.getElementById("progress"),
      currentTimeElement = document.getElementById("currentTime"),
      durationElement = document.getElementById("duration"),
      songs = Array.from({ length: 15 }, (_, i) => `${i + 1}.mp3`);
    let currentSongIndex = 0;

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60),
        s = Math.floor(seconds % 60);
      return `${m}:${s < 10 ? "0" : ""}${s}`;
    }

    function getRandomSongIndex() {
      return Math.floor(Math.random() * songs.length);
    }

    function playNextSong() {
      currentSongIndex = getRandomSongIndex();
      audioPlayer.src = songs[currentSongIndex];
      audioPlayer.play().catch(() => {
        window.addEventListener("click", startMusicOnInteraction);
        window.addEventListener("keydown", startMusicOnInteraction);
      });
    }

    function playPreviousSong() {
      currentSongIndex = getRandomSongIndex();
      audioPlayer.src = songs[currentSongIndex];
      audioPlayer.play();
    }

    function togglePause() {
      if (audioPlayer.paused) {
        audioPlayer.play();
      } else {
        audioPlayer.pause();
      }
    }

    function startMusicOnInteraction() {
      audioPlayer.play();
      window.removeEventListener("click", startMusicOnInteraction);
      window.removeEventListener("keydown", startMusicOnInteraction);
    }

    function updateProgress() {
      const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
      progress.style.width = `${percent}%`;
      currentTimeElement.textContent = formatTime(audioPlayer.currentTime);
    }

    function setDuration() {
      durationElement.textContent = formatTime(audioPlayer.duration);
    }

    function seek(e) {
      const clickX = e.offsetX,
        width = progressBar.clientWidth,
        duration = audioPlayer.duration;
      audioPlayer.currentTime = (clickX / width) * duration;
    }

    audioPlayer.addEventListener("ended", playNextSong);
    audioPlayer.addEventListener("timeupdate", updateProgress);
    audioPlayer.addEventListener("loadedmetadata", setDuration);
    progressBar.addEventListener("click", seek);
    document.getElementById("prevButton").addEventListener("click", playPreviousSong);
    document.getElementById("pauseButton").addEventListener("click", togglePause);
    document.getElementById("nextButton").addEventListener("click", playNextSong);
    playNextSong();

    // Matrix effect
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const katakana = "0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = Array.from({ length: columns }, () => 1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff00";
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const text = katakana[Math.floor(Math.random() * katakana.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);
  </script>
