<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>h1ntomail Bio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      color: #00ffcc;
      background: radial-gradient(ellipse at bottom, #0f2027, #203a43, #2c5364);
      overflow-x: hidden;
      position: relative;
    }

    .hacker-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://media.giphy.com/media/26BRrSvJUa0crqw4E/giphy.gif') center/cover no-repeat;
      opacity: 0.08;
      z-index: -1;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .profile-video {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 20px #00ffcc;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #00ffcc;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #ff0066;
    }

    .social-icons a {
      color: #00ffcc;
      margin: 0 15px;
      font-size: 2rem;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #ff0066;
    }

    .music-player {
      margin-top: 3rem;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 1rem 2rem;
      box-shadow: 0 0 15px #00ffcc;
    }

    audio {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="hacker-bg"></div>

  <div class="container">
    <div class="profile-video">
      <video src="profile-video.mp4" autoplay loop muted width="200" height="200"></video>
    </div>

    <h1>h1ntomail</h1>
    <h2>Женя лох</h2>

    <div class="social-icons">
      <a href="https://t.me/your_telegram" target="_blank"><i class="fab fa-telegram-plane"></i></a>
      <a href="https://github.com/your_github" target="_blank"><i class="fab fa-github"></i></a>
    </div>

    <div class="music-player">
      <audio controls>
        <source src="your-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>
</body>
</html>
