<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limphish</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0c0f1a;
      color: #d0d8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      position: relative;
      overflow: hidden;
    }

    img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 0 20px #00bfff44;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #00bfff;
      text-shadow: 0 0 10px #fff, 0 0 20px #00bfff;
    }

    .socials {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .socials a {
      text-decoration: none;
      color: #d0d8f0;
      border: 2px solid #00bfff;
      padding: 10px 20px;
      border-radius: 12px;
      transition: 0.3s;
      backdrop-filter: blur(4px);
    }

    .socials a:hover {
      background-color: #00bfff;
      color: #0c0f1a;
      transform: scale(1.05);
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00bfff;
      text-shadow: 0 0 10px #fff;
    }

    .projects {
      display: flex;
      flex-direction: column;
      gap: 40px;
      width: 100%;
      max-width: 800px;
    }

    .project-block {
      background-color: #111522;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 10px #00000066;
      transition: all 0.3s ease;
    }

    .project-block:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px #00bfff88;
    }

    .project-block h3 {
      font-size: 1.6rem;
      margin-bottom: 12px;
      color: #00bfff;
      text-shadow: 0 0 6px #ffffffaa;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .links a {
      color: #ffffff;
      text-decoration: none;
      border-left: 4px solid #00bfff;
      padding-left: 10px;
      transition: 0.3s;
      text-shadow: 0 0 4px #000;
    }

    .links a:hover {
      color: #00bfff;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <img src="your_photo.jpg" alt="Limphish">
  <h1>limphish</h1>

  <div class="socials">
    <a href="https://t.me/yourusername" target="_blank">Telegram</a>
    <a href="https://github.com/yourgithub" target="_blank">GitHub</a>
    <a href="https://doxbin.org/profile/yourdoxbin" target="_blank">Doxbin</a>
  </div>

  <h2>Проекты:</h2>

  <div class="projects">
    <div class="project-block">
      <h3>ExtraTeam Community</h3>
      <div class="links">
        <a href="https://t.me/extratm_bot" target="_blank">1. Основной бот</a>
        <a href="https://t.me/extratr_bot" target="_blank">2. Партнер бот</a>
        <a href="https://t.me/extratm_supportbot" target="_blank">3. Бот поддержка</a>
        <a href="https://t.me/extra_helperbot" target="_blank">4. Бот Helper</a>
        <a href="https://t.me/ExtraTeambot" target="_blank">5. Переходник команды</a>
      </div>
    </div>

    <div class="project-block">
      <h3>Minteria Community</h3>
      <div class="links">
        <a href="https://t.me/minteriaOS" target="_blank">MinteriaOS Linux</a>
        <a href="https://t.me/+1TBuz3A9Hc81N2Qy" target="_blank">Minteria Black List</a>
        <a href="https://t.me/+FPTyklACI-ZiZTli" target="_blank">Minteria Cybersecurity</a>
      </div>
    </div>
  </div>
</body>
</html>
