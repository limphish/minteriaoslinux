<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>limphish</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #ff2e2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
    }

    img {
      max-width: 200px;
      border-radius: 50%;
      box-shadow: 0 0 20px #ff0000;
    }

    h1 {
      margin: 20px 0;
      font-size: 2.5em;
      color: #ff2e2e;
    }

    .button-container, .projects {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .btn {
      background-color: #1a0000;
      color: #ff2e2e;
      border: 2px solid #ff2e2e;
      padding: 10px 30px;
      margin: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #ff0000;
    }

    .btn:hover {
      background-color: #ff2e2e;
      color: #0a0a0a;
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff0000;
    }

    .projects-title {
      margin-top: 40px;
      font-size: 1.8em;
      color: #ff2e2e;
      text-decoration: underline;
    }

    .project-link {
      margin: 5px 0;
      font-size: 1.1em;
    }

    .project-link a {
      color: #ff2e2e;
      text-decoration: none;
    }

    .project-link a:hover {
      text-decoration: underline;
      color: #ff4b4b;
    }
  </style>
</head>
<body>
  <img src="https://via.placeholder.com/200" alt="limphish avatar">
  <h1>limphish</h1>

  <div class="button-container">
    <a class="btn" href="https://github.com/" target="_blank">GitHub</a>
    <a class="btn" href="https://doxbin.com/" target="_blank">Doxbin</a>
    <a class="btn" href="https://t.me/" target="_blank">Telegram</a>
  </div>

  <div class="projects">
    <div class="projects-title">Мои проекты:</div>
    <div class="project-link"><a href="https://t.me/extratm_bot" target="_blank">1. Основной бот</a></div>
    <div class="project-link"><a href="https://t.me/extratr_bot" target="_blank">2. Партнер бот</a></div>
    <div class="project-link"><a href="https://t.me/extratm_supportbot" target="_blank">4. Бот поддержки</a></div>
    <div class="project-link"><a href="https://t.me/extra_helperbot" target="_blank">5. Бот хелпер</a></div>
    <div class="project-link"><a href="https://t.me/ExtraTeambot" target="_blank">6. Переходник тимы</a></div>
  </div>
</body>
</html>
