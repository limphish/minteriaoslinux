<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>limphish</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: red;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 50px;
      background-color: rgba(0, 0, 0, 0.5); /* затемнение */
    }

    .avatar {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid red;
      object-fit: cover;
      animation: swing 3s ease-in-out infinite;
    }

    h1 {
      font-size: 3em;
      margin-top: 20px;
      text-shadow: 1px 1px 2px black;
      animation: pulse 2s infinite;
    }

    .links {
      margin-top: 30px;
      text-align: center;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      font-size: 1.2em;
      color: white;
      background: darkred;
      border: 2px solid red;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
      animation: pulse-slow 3s infinite;
    }

    .links a:hover {
      background: crimson;
    }

    audio {
      display: none;
    }

    /* Анимации */
    @keyframes pulse {
      0% { transform: scale(1); text-shadow: 0 0 5px red; }
      50% { transform: scale(1.05); text-shadow: 0 0 15px red; }
      100% { transform: scale(1); text-shadow: 0 0 5px red; }
    }

    @keyframes swing {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-2deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes pulse-slow {
      0% { box-shadow: 0 0 5px red; }
      50% { box-shadow: 0 0 20px red; }
      100% { box-shadow: 0 0 5px red; }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="avatar.png" alt="Avatar" class="avatar">
    <h1>limphish</h1>

    <div class="links">
      <a href="https://t.me/limphish" target="_blank">Telegram</a>
      <a href="https://github.com/limphish" target="_blank">GitHub</a>
      <a href="https://doxbin.com/user/limphish" target="_blank">Doxbin</a>
    </div>
  </div>

  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

</body>
</html>
