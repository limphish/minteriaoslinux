<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MinteriaOS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: '#000',
            foreground: '#fff',
            primary: '#FFA95C',
            button: '#1E1E1E',
            buttonHover: '#333',
            muted: '#888',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      position: relative;
      overflow: hidden;
    }
    span.hidden {
      opacity: 0;
      display: inline-block;
      white-space: pre;
    }
    .button-container {
      opacity: 0;
    }
    .icon-button svg {
      width: 48px;
      height: 48px;
      display: block;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .icon-button:hover svg {
      transform: scale(1.1);
      opacity: 0.9;
    }
    .music-controls {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 24px;
    }
    .music-controls button {
      background-color: #1E1E1E;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .music-controls button:hover {
      background-color: #333;
      transform: scale(1.1);
    }
    .music-controls button svg {
      width: 24px;
      height: 24px;
      fill: white;
    }
    .progress-container {
      width: 100%;
      margin-top: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .progress-bar {
      flex-grow: 1;
      height: 4px;
      background-color: #444;
      position: relative;
      cursor: pointer;
    }
    .progress-bar .progress {
      height: 100%;
      background-color: white;
      width: 0%;
    }
    .time {
      font-size: 14px;
      color: #888;
    }
    .snowflake {
      position: absolute;
      top: -10px;
      width: 4px;
      height: 4px;
      background-color: white;
      border-radius: 50%;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>

    <div class="music-controls">
      <button id="prevButton" title="Назад">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 6v12h2V6H6zm10 0v12l-8-6 8-6z" />
        </svg>
      </button>
      <button id="pauseButton" title="Пауза">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 6h2v12H8V6zm6 0h2v12h-2V6z" />
        </svg>
      </button>
      <button id="nextButton" title="Вперед">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 6v12h2V6H6zm10 0v12l-8-6 8-6z" transform="scale(-1, 1) translate(-24, 0)" />
        </svg>
      </button>
    </div>
    <div class="progress-container">
      <span id="currentTime" class="time">0:00</span>
      <div class="progress-bar" id="progressBar">
        <div class="progress" id="progress"></div>
      </div>
      <span id="duration" class="time">0:00</span>
    </div>
  </main>

  <audio id="audioPlayer"></audio>

  <script>
    const bioText = "MinteriaOS: Хакинг, безопасность, мощные инструменты.";
    const bioElement = document.getElementById("bio");
    const buttonContainer = document.getElementById("button-container");
    bioElement.innerHTML = "";
    bioText.split("").forEach((char) => {
      const span = document.createElement("span");
      span.textContent = char;
      span.classList.add("hidden");
      bioElement.appendChild(span);
    });
    gsap.to("#bio span.hidden", {
      opacity: 1,
      duration: 1.5,
      stagger: 0.05,
      ease: "power2.out",
      onComplete: () => {
        gsap.to(buttonContainer, {
          opacity: 1,
          duration: 1,
          ease: "power2.out"
        });
      }
    });

    const audioPlayer = document.getElementById("audioPlayer"),
      progressBar = document.getElementById("progressBar"),
      progress = document.getElementById("progress"),
      currentTimeElement = document.getElementById("currentTime"),
      durationElement = document.getElementById("duration"),
      songs = Array.from({ length: 15 }, (_, i) => `${i + 1}.mp3`);
    let currentSongIndex = 0;

    function formatTime(t) {
      const m = Math.floor(t / 60),
        s = Math.floor(t % 60);
      return `${m}:${s < 10 ? "0" : ""}${s}`;
    }

    function getRandomSongIndex() {
      return Math.floor(Math.random() * songs.length);
    }

    function playNextSong() {
      currentSongIndex = getRandomSongIndex();
      audioPlayer.src = songs[currentSongIndex];
      audioPlayer.play().catch(() => {
        window.addEventListener("click", startMusicOnInteraction);
        window.addEventListener("keydown", startMusicOnInteraction);
      });
    }

    function playPreviousSong() {
      currentSongIndex = getRandomSongIndex();
      audioPlayer.src = songs[currentSongIndex];
      audioPlayer.play();
    }

    function togglePause() {
      audioPlayer.paused ? audioPlayer.play() : audioPlayer.pause();
    }

    function startMusicOnInteraction() {
      audioPlayer.play();
      window.removeEventListener("click", startMusicOnInteraction);
      window.removeEventListener("keydown", startMusicOnInteraction);
    }

    function updateProgress() {
      const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
      progress.style.width = `${percent}%`;
      currentTimeElement.textContent = formatTime(audioPlayer.currentTime);
    }

    function setDuration() {
      durationElement.textContent = formatTime(audioPlayer.duration);
    }

    function seek(e) {
      const x = e.offsetX,
        width = progressBar.clientWidth;
      audioPlayer.currentTime = (x / width) * audioPlayer.duration;
    }

    audioPlayer.addEventListener("ended", playNextSong);
    audioPlayer.addEventListener("timeupdate", updateProgress);
    audioPlayer.addEventListener("loadedmetadata", setDuration);
    progressBar.addEventListener("click", seek);
    document.getElementById("prevButton").addEventListener("click", playPreviousSong);
    document.getElementById("pauseButton").addEventListener("click", togglePause);
    document.getElementById("nextButton").addEventListener("click", playNextSong);

    playNextSong();

    const snowflakesContainer = document.getElementById("snowflakes");
    function createSnowflake() {
      const flake = document.createElement("div");
      flake.classList.add("snowflake");
      flake.style.left = `${Math.random() * 100}vw`;
      flake.style.opacity = Math.random();
      snowflakesContainer.appendChild(flake);
      gsap.to(flake, {
        y: window.innerHeight + 10,
        duration: 5 * Math.random() + 5,
        ease: "linear",
        onComplete: () => flake.remove(),
      });
      gsap.to(flake, {
        x: 100 * Math.random() - 50,
        duration: 5 * Math.random() + 5,
        repeat: -1,
        yoyo: true,
        ease: "sine.inOut"
      });
    }
    setInterval(createSnowflake, 500);
  </script>
</body>
</html>
