<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>limphish</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: red;
      overflow: hidden;
    }

    h1 {
      font-size: 4em;
      text-align: center;
      margin-top: 30px;
      position: relative;
      animation: bloodDrip 2s infinite;
    }

    .avatar {
      display: block;
      margin: 20px auto;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid red;
      position: relative;
      animation: bloodDrip 3s infinite;
    }

    .links {
      text-align: center;
      margin-top: 30px;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 1.2em;
      color: white;
      background: darkred;
      border: 2px solid red;
      border-radius: 10px;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      animation: bloodDrip 4s infinite;
      transition: background 0.3s;
    }

    .links a:hover {
      background: crimson;
    }

    @keyframes bloodDrip {
      0% { box-shadow: 0 0 10px red; }
      50% { box-shadow: 0 10px 20px red; transform: translateY(2px); }
      100% { box-shadow: 0 0 10px red; transform: translateY(0); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>limphish</h1>

  <img src="avatar.png" alt="Avatar" class="avatar">

  <div class="links">
    <a href="https://t.me/limphish" target="_blank">Telegram</a>
    <a href="https://github.com/limphish" target="_blank">GitHub</a>
    <a href="https://doxbin.com/user/limphish" target="_blank">Doxbin</a>
  </div>

  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

</body>
</html>
