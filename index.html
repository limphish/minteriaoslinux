<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MinteriaOS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: '#000',
            foreground: '#fff',
            primary: '#FFA95C',
            button: '#1E1E1E',
            buttonHover: '#333',
            muted: '#888',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      position: relative;
      overflow: hidden;
    }
    span.hidden {
      opacity: 0;
      display: inline-block;
      white-space: pre;
    }
    .button-container {
      opacity: 0;
    }
    .icon-button svg {
      width: 48px;
      height: 48px;
      display: block;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .icon-button:hover svg {
      transform: scale(1.1);
      opacity: 0.9;
    }
    .music-controls {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 24px;
    }
    .music-controls button {
      background-color: #1E1E1E;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .music-controls button:hover {
      background-color: #333;
      transform: scale(1.1);
    }
    .music-controls button svg {
      width: 24px;
      height: 24px;
      fill: white;
    }
    .progress-container {
      width: 100%;
      margin-top: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .progress-bar {
      flex-grow: 1;
      height: 4px;
      background-color: #444;
      position: relative;
      cursor: pointer;
    }
    .progress-bar .progress {
      height: 100%;
      background-color: white;
      width: 0%;
    }
    .time {
      font-size: 14px;
      color: #888;
    }
    .snowflake {
      position: absolute;
      top: -10px;
      width: 4px;
      height: 4px;
      background-color: white;
      border-radius: 50%;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body class="flex min-h-screen items-center justify-center bg-background text-foreground p-4">
  <div id="snowflakes"></div>
  <main class="text-center space-y-8 max-w-3xl w-full px-4">
    <img src="12.png" alt="Изображение" class="mx-auto w-32 h-32" />
    <h1 class="text-4xl font-bold sm:text-5xl md:text-6xl"><span class="text-primary">MinteriaOS</span></h1>
    <p id="bio" class="text-lg sm:text-xl text-muted">MinteriaOS: Хакинг, безопасность, мощные инструменты.</p>
    <div id="button-container" class="button-container flex flex-wrap justify-center gap-6 mt-8">
      <a href="https://t.me/minteriaOS" target="_blank" class="icon-button" title="Telegram">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
          <path d="M9.993 16.2L9.86 20.62c.47 0 .68-.2.93-.44l2.24-2.14 4.65 3.4c.85.47 1.46.23 1.68-.79l3.05-14.33c.31-1.46-.53-2.04-1.4-1.71L1.8 9.58c-1.42.56-1.4 1.36-.25 1.72l4.96 1.55 11.52-7.25c.54-.33 1.04-.15.63.21"/>
        </svg>
      </a>
      <a href="https://t.me/MinteriaOS_bot" target="_blank" class="icon-button" title="Telegram Bot">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
          <path d="M9.993 16.2L9.86 20.62c.47 0 .68-.2.93-.44l2.24-2.14 4.65 3.4c.85.47 1.46.23 1.68-.79l3.05-14.33c.31-1.46-.53-2.04-1.4-1.71L1.8 9.58c-1.42.56-1.4 1.36-.25 1.72l4.96 1.55 11.52-7.25c.54-.33 1.04-.15.63.21"/>
        </svg>
      </a>
      <a href="https://github.com/limphish/MinteriaOS.git" target="_blank" class="icon-button">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 0.296997C5.372 0.296997 0 5.669 0 12.297C0 17.7 3.438 22.199 8.205 23.797C8.805 23.907 9.025 23.554 9.025 23.247C9.025 22.969 9.015 22.277 9.009 21.384C5.672 22.092 4.968 19.635 4.968 19.635C4.422 18.261 3.633 17.898 3.633 17.898C2.546 17.186 3.719 17.201 3.719 17.201C4.922 17.289 5.554 18.452 5.554 18.452C6.629 20.297 8.419 19.788 9.048 19.481C9.153 18.712 9.453 18.188 9.786 17.888C7.129 17.584 4.344 16.504 4.344 11.773C4.344 10.441 4.797 9.357 5.57 8.516C5.449 8.216 5.051 6.953 5.676 5.271C5.676 5.271 6.684 4.941 8.991 6.627C9.946 6.346 10.968 6.206 11.99 6.201C13.012 6.206 14.035 6.346 14.991 6.627C17.296 4.941 18.303 5.271 18.303 5.271C18.93 6.953 18.53 8.216 18.411 8.516C19.187 9.357 19.635 10.441 19.635 11.773C19.635 16.516 16.842 17.58 14.175 17.875C14.601 18.258 14.982 19.015 14.982 20.146C14.982 21.694 14.965 22.916 14.965 23.247C14.965 23.557 15.18 23.915 15.795 23.795C20.565 22.195 24 17.696 24 12.297C24 5.669 18.627 0.296997 12 0.296997Z"/>
        </svg>
      </a>
    </div>

    <div class="music-controls">
      <button id="prevButton" title="Назад">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 6v12h2V6H6zm10 0v12l-8-6 8-6z" />
        </svg>
      </button>
      <button id="pauseButton" title="Пауза">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 6h2v12H8V6zm6 0h2v12h-2V6z" />
        </svg>
      </button>
      <button id="nextButton" title="Вперед">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 6v12h2V6H6zm10 0v12l-8-6 8-6z" transform="scale(-1, 1) translate(-24, 0)" />
        </svg>
      </button>
    </div>
    <div class="progress-container">
      <span id="currentTime" class="time">0:00</span>
      <div class="progress-bar" id="progressBar">
        <div class="progress" id="progress"></div>
      </div>
      <span id="duration" class="time">0:00</span>
    </div>
  </main>

  <audio id="audioPlayer"></audio>

  <script>
    const bioText = "MinteriaOS: Хакинг, безопасность, мощные инструменты.";
    const bioElement = document.getElementById("bio");
    const buttonContainer = document.getElementById("button-container");
    bioElement.innerHTML = "";
    bioText.split("").forEach((char) => {
      const span = document.createElement("span");
      span.textContent = char;
      span.classList.add("hidden");
      bioElement.appendChild(span);
    });
    gsap.to("#bio span.hidden", {
      opacity: 1,
      duration: 1.5,
      stagger: 0.05,
      ease: "power2.out",
      onComplete: () => {
        gsap.to(buttonContainer, {
          opacity: 1,
          duration: 1,
          ease: "power2.out"
        });
      }
    });

    const audioPlayer = document.getElementById("audioPlayer"),
      progressBar = document.getElementById("progressBar"),
      progress = document.getElementById("progress"),
      currentTimeElement = document.getElementById("currentTime"),
      durationElement = document.getElementById("duration"),
      songs = Array.from({ length: 15 }, (_, i) => `${i + 1}.mp3`);
    let currentSongIndex = 0;

    function formatTime(t) {
      const m = Math.floor(t / 60),
        s = Math.floor(t % 60);
      return `${m}:${s < 10 ? "0" : ""}${s}`;
    }

    function getRandomSongIndex() {
      return Math.floor(Math.random() * songs.length);
    }

    function playNextSong() {
      currentSongIndex = getRandomSongIndex();
      audioPlayer.src = songs[currentSongIndex];
      audioPlayer.play().catch(() => {
        window.addEventListener("click", startMusicOnInteraction);
        window.addEventListener("keydown", startMusicOnInteraction);
      });
    }

    function playPreviousSong() {
      currentSongIndex = getRandomSongIndex();
      audioPlayer.src = songs[currentSongIndex];
      audioPlayer.play();
    }

    function togglePause() {
      audioPlayer.paused ? audioPlayer.play() : audioPlayer.pause();
    }

    function startMusicOnInteraction() {
      audioPlayer.play();
      window.removeEventListener("click", startMusicOnInteraction);
      window.removeEventListener("keydown", startMusicOnInteraction);
    }

    function updateProgress() {
      const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
      progress.style.width = `${percent}%`;
      currentTimeElement.textContent = formatTime(audioPlayer.currentTime);
    }

    function setDuration() {
      durationElement.textContent = formatTime(audioPlayer.duration);
    }

    function seek(e) {
      const x = e.offsetX,
        width = progressBar.clientWidth;
      audioPlayer.currentTime = (x / width) * audioPlayer.duration;
    }

    audioPlayer.addEventListener("ended", playNextSong);
    audioPlayer.addEventListener("timeupdate", updateProgress);
    audioPlayer.addEventListener("loadedmetadata", setDuration);
    progressBar.addEventListener("click", seek);
    document.getElementById("prevButton").addEventListener("click", playPreviousSong);
    document.getElementById("pauseButton").addEventListener("click", togglePause);
    document.getElementById("nextButton").addEventListener("click", playNextSong);

    playNextSong();

    const snowflakesContainer = document.getElementById("snowflakes");
    function createSnowflake() {
      const flake = document.createElement("div");
      flake.classList.add("snowflake");
      flake.style.left = `${Math.random() * 100}vw`;
      flake.style.opacity = Math.random();
      snowflakesContainer.appendChild(flake);
      gsap.to(flake, {
        y: window.innerHeight + 10,
        duration: 5 * Math.random() + 5,
        ease: "linear",
        onComplete: () => flake.remove(),
      });
      gsap.to(flake, {
        x: 100 * Math.random() - 50,
        duration: 5 * Math.random() + 5,
        repeat: -1,
        yoyo: true,
        ease: "sine.inOut"
      });
    }
    setInterval(createSnowflake, 500);
  </script>
</body>
</html>
