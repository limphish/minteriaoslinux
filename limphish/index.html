<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MinteriaOS Boot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Share Tech Mono', monospace;
      cursor: crosshair;
    }

    body {
      background: black;
      color: #00ff00;
      overflow: hidden;
    }

    .boot-screen {
      background: black;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      white-space: pre-line;
      padding: 30px;
    }

    .desktop {
      display: none;
      background: #000;
      width: 100vw;
      height: 100vh;
      background-image: radial-gradient(#0f0f0f 1px, transparent 1px);
      background-size: 20px 20px;
      position: relative;
    }

    .app {
      position: absolute;
      top: 20%;
      left: 10%;
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid #00ff00;
      padding: 10px;
      text-align: center;
      width: 120px;
      border-radius: 10px;
      transition: all 0.2s ease-in-out;
    }

    .app:hover {
      background: rgba(0, 255, 0, 0.2);
      box-shadow: 0 0 10px #00ff00;
      transform: scale(1.05);
    }

    .app img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .window {
      display: none;
      position: absolute;
      top: 50px;
      left: 50px;
      width: 400px;
      background: #000000f5;
      border: 2px solid #00ff00;
      box-shadow: 0 0 15px #00ff00;
      padding: 20px;
      z-index: 100;
    }

    .window h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .window p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #00ff99;
    }

    .links a {
      display: inline-block;
      margin: 5px 10px;
      padding: 10px 20px;
      background: #000;
      border: 1px solid #00ff00;
      color: #00ff00;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    .links a:hover {
      background: #00ff00;
      color: black;
      box-shadow: 0 0 10px #00ff00;
    }

    .matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
  </style>
</head>
<body>

<div class="boot-screen" id="boot">
  <div id="boot-text">
    Initializing MinteriaOS v1.4... █<br/>
    Loading modules... █<br/>
    Boot sequence complete. Press ENTER to login... █
  </div>
</div>

<div class="desktop" id="desktop">
  <canvas id="matrix" class="matrix"></canvas>

  <div class="app" onclick="openProfile()">
    <img src="avatar.jpg" alt="Profile">
    <div>limphish</div>
  </div>

  <div class="window" id="profileWindow">
    <h1>limphish</h1>
    <p>Hacker | OSINT Investigator | Cybersecurity Enthusiast</p>
    <div class="links">
      <a href="https://t.me/limphish" target="_blank">Telegram</a>
      <a href="https://github.com/limphish" target="_blank">GitHub</a>
    </div>
  </div>
</div>

<script>
  // Boot to desktop
  document.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      document.getElementById("boot").style.display = "none";
      document.getElementById("desktop").style.display = "block";
    }
  });

  // Show profile
  function openProfile() {
    document.getElementById("profileWindow").style.display = "block";
  }

  // Matrix background
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  let letters = "01@#$%&*abcdefgh";
  letters = letters.split("");

  let fontSize = 14;
  let columns = canvas.width / fontSize;
  let drops = [];

  for (let x = 0; x < columns; x++) drops[x] = 1;

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0f0";
    ctx.font = fontSize + "px monospace";
    for (let i = 0; i < drops.length; i++) {
      let text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 33);
</script>

</body>
</html>
