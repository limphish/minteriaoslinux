<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limphish â€” Cyber OSINT</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: black;
      color: #00ff00;
      overflow-x: hidden;
    }

    .matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: black;
    }

    canvas {
      display: block;
    }

    .container {
      text-align: center;
      padding-top: 80px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #00ff00;
      object-fit: cover;
      box-shadow: 0 0 20px #00ff00;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #00ff00; }
      50% { box-shadow: 0 0 20px #00ff00; }
      100% { box-shadow: 0 0 10px #00ff00; }
    }

    h1 {
      font-size: 3em;
      margin: 20px 0 10px;
      text-shadow: 0 0 10px #00ff00;
    }

    h2 {
      font-weight: normal;
      font-size: 1.2em;
      color: #00ff99;
      margin-bottom: 30px;
    }

    .links a {
      display: inline-block;
      margin: 10px 15px;
      padding: 12px 28px;
      border: 2px solid #00ff00;
      color: #00ff00;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      background: linear-gradient(145deg, rgba(0,255,0,0.1), rgba(0,255,0,0.05));
      box-shadow: 0 0 10px #00ff00a0, inset 0 0 5px #00ff00;
      font-size: 1em;
    }

    .links a:hover {
      background-color: #00ff00;
      color: black;
      box-shadow: 0 0 20px #00ff00, inset 0 0 10px #003300;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="matrix">
    <canvas id="matrix"></canvas>
  </div>
  <div class="container">
    <img src="avatar.jpg" alt="Profile Picture" class="profile-pic">
    <h1>limphish</h1>
    <h2>cybersecurity | OSINT | hacking enthusiast</h2>
    <div class="links">
      <a href="https://t.me/yourtelegram" target="_blank">TELEGRAM</a>
      <a href="https://github.com/yourgithub" target="_blank">GITHUB</a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    let letters = "abcdefghijklmnopqrstuvwxyz0123456789@#$%^&*";
    letters = letters.split("");
    let fontSize = 14;
    let columns = canvas.width / fontSize;
    let drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;
    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        let text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 33);
  </script>
</body>

</html>
